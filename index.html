<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Портфолио студента</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .student-name {
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            padding: 15px 20px;
            border-bottom: 2px solid #ddd;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .main-content {
            padding: 40px 20px;
            display: flex;
            gap: 40px;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }

        .photo-container {
            flex: 0 0 200px;
        }

        .photo {
            width: 200px;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        .intro {
            flex: 1;
        }

        .intro h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .intro p {
            margin-bottom: 15px;
            color: #666;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .skills-section {
            padding: 40px 20px;
            border-bottom: 2px solid #ddd;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .skills-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .skill {
            margin-bottom: 20px;
        }

        .skill-name {
            display: flex;
            justify-content: between;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .skill-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-level {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
        }

        .skill-percent {
            float: right;
            font-weight: bold;
            color: #666;
        }

        .projects-section {
            padding: 40px 20px;
            border-bottom: 2px solid #ddd;
        }

        .projects-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .project {
            width: 150px;
            height: 150px;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #665;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        .footer {
            padding: 20px;
            text-align: center;
            color: #666;
            background-color: #f9f9f9;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Л</div>
            <div class="student-name">Шипилов Никита</div>
        </header>

        <nav class="nav">
            <ul class="nav-menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="projects.html">Проекты</a></li>
                <li><a href="diary.html">Дневник</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="photo-container">
                <div class="photo">[ФОТО]</div>
            </div>
            <div class="intro">
                <h1>Привет! Я студент</h1>
                <p>группы ЭФБО-09-24</p>
                <p>Увлекаюсь веб-разработкой</p>
                <a href="#" class="download-btn">Скачать резюме</a>
            </div>
        </main>

        <section class="skills-section">
            <h2 class="section-title">Мои навыки</h2>
            <div class="skills-container">
                <div class="skill">
                    <div class="skill-name">
                        <span>HTML/CSS</span>
                        <span class="skill-percent">90%</span>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 90%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <div class="skill-name">
                        <span>JavaScript</span>
                        <span class="skill-percent">80%</span>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <div class="skill-name">
                        <span>Bootstrap</span>
                        <span class="skill-percent">85%</span>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 85%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <div class="skill-name">
                        <span>React</span>
                        <span class="skill-percent">60%</span>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="projects-section">
            <h2 class="section-title">Лучшие проекты</h2>
            <div class="projects-container">
                <div class="project">П1</div>
                <div class="project">П2</div>
                <div class="project">П3</div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-content">
                <span>© 2025</span>
                <span>Контакты</span>
            </div>
        </footer>
    </div>
</body>

</html>
