<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Портфолио студента</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .student-name {
            font-size: 24px;
            font-weight: bold;
        }

        .nav{
            position: sticky;
            top: 0;
            padding-block-start: calc(.75rem + env(safe-area-inset-top));
            padding-block-end: .75rem;
            padding-inline-start: calc(var(--space-md, 1rem) + env(safe-area-inset-left));
            padding-inline-end: calc(var(--space-md, 1rem) + env(safe-area-inset-right));
            background: #2563eb;
            color: #fff;
            z-index: 100;
            isolation: isolate;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
        }
        
         /*.nav {
            padding: 15px 20px;
            border-bottom: 2px solid #ddd;
        }*/

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .main-content {
            padding: 40px 20px;
            display: flex;
            gap: 40px;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }

        .photo-container {
            flex: 0 0 200px;
        }

        .photo {
            width: 200px;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        .intro {
            flex: 1;
        }

        .intro h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .intro p {
            margin-bottom: 15px;
            color: #666;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .skills-section {
            padding: 40px 20px;
            border-bottom: 2px solid #ddd;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .skills-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .skill {
            margin-bottom: 20px;
        }

        .skill-name {
            display: flex;
            justify-content: between;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .skill-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-level {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
        }

        .skill-percent {
            float: right;
            font-weight: bold;
            color: #666;
        }

        .projects-preview { margin-block: var(--space-2xl, 3rem); }
        .projects-preview__grid{
            display: grid; /* включаем CSS Grid */
            grid-template-columns: repeat(auto-fit, minmax(18rem, 1fr));
            gap: var(--space-lg, 1.5rem); /* промежутки между колонками/строками */
        }
        .project-card{
            background: #fff;
            border-radius: .75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 /
                                                                            0.1);
            transition: transform .2s ease, box-shadow .2s ease;
            min-width: 0; /* разрешаем контенту ужиматься */
        }

        
        .project-card:hover{ transform: translateY(-4px); }
        .project-card__title,
        .project-card__description { overflow-wrap: anywhere; }

        project-card__title{ font-size: clamp(1rem, 0.875rem + 2cqi, 1.5rem); }
        
        .projects-section {
            padding: 40px 20px;
            border-bottom: 2px solid #ddd;
        }

        /*.projects-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .project {
            width: 150px;
            height: 150px;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #665;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }*/

        .footer {
            padding: 20px;
            text-align: center;
            color: #666;
            background-color: #f9f9f9;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .skip-link{
            position: absolute;
            inset-inline-start: 1rem;
            inset-block-start: -100%;
            z-index: 10000;
            padding: .5rem .75rem;
            background: #111;
            color: #fff;
            border-radius: .5rem;
            text-decoration: none;
        }
        .skip-link:focus,
        .skip-link:focus-visible { inset-block-start: 1rem; }
        :focus-visible { outline: 3px solid #2563eb; outline-offset: 2px; }
        a, button, input, textarea { outline-offset: 2px; }
        @media (pointer: coarse){
            a, button, .nav_link { min-height: 44px; padding: .75rem 1rem; }
        }
    </style>
</head>
