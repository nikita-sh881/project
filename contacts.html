<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Портфолио студента</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .student-name {
            font-size: 24px;
            font-weight: bold;
        }

        .nav{
            position: sticky;
            top: 0;
            padding-block-start: calc(.75rem + env(safe-area-inset-top));
            padding-block-end: .75rem;
            padding-inline-start: calc(var(--space-md, 1rem) + env(safe-area-inset-left));
            padding-inline-end: calc(var(--space-md, 1rem) + env(safe-area-inset-right));
            background: #2563eb;
            color: #fff;
            z-index: 100;
            isolation: isolate;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
        }
        
         /*.nav {
            padding: 15px 20px;
            border-bottom: 2px solid #ddd;
        }*/

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-menu a.active {
            color: #4CAF50;
        }

        .contacts-content {
            padding: 40px 20px;
            border-bottom: 2px solid #ddd;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .contact-form {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .contact-info {
            padding: 20px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .contact-item::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .contact-email::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234CAF50"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>');
        }

        .contact-github::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234CAF50"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>');
        }

        .contact-location::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234CAF50"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
        }

        .footer {
            padding: 20px;
            text-align: center;
            color: #666;
            background-color: #f9f9f9;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .contacts-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        .section-title { font-size: clamp(1.5rem, 1.1rem + 2vw, 2rem); }
        .hero_greeting { font-size: clamp(1.25rem, 1rem + 1.2vw, 1.8rem); }
        main { padding-inline: clamp(.75rem, .5rem + 1vw, 2rem); }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">НШ</div>
            <div class="student-name">Шипилов Никита</div>
        </header>

        <nav class="nav">
            <ul class="nav-menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="projects.html">Проекты</a></li>
                <li><a href="diary.html">Дневник</a></li>
                <li><a href="contacts.html" class="active">Контакты</a></li>
            </ul>
        </nav>

        <main class="contacts-content">
            <div class="contact-form-section">
                <h1 class="section-title">Свяжитесь со мной</h1>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" placeholder="Введите ваше имя">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Введите ваш email">
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea id="message" placeholder="Введите ваше сообщение"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Отправить сообщение</button>
                </form>
            </div>

            <div class="contact-info-section">
                <h2 class="section-title">Контакты</h2>
                <div class="contact-info">
                    <div class="contact-item contact-email">
                        shipilov.n.a@edu.ru
                    </div>
                    <div class="contact-item contact-github">
                        GitHub: nikita-sh881
                    </div>
                    <div class="contact-item contact-location">
                        Москва, Россия
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <span>© 2025</span>
                <span>Контакты</span>
            </div>
        </footer>
    </div>
</body>
    <a class="skip-link" href="#main">Перейти к основному содержимому</a>
</html>
